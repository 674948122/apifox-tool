services:
  apifox-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apifox-tool
    ports:
      - "5173:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - apifox-network

  # 可选：添加 Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: apifox-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # 如果需要 SSL 证书
    depends_on:
      - apifox-tool
    restart: unless-stopped
    networks:
      - apifox-network
    profiles:
      - with-nginx

networks:
  apifox-network:
    driver: bridge

